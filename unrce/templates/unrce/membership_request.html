
{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title> Become a member </title>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Syahrizaldev"><link rel='stylesheet' href='https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css'>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <style>
    body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    font-size: 1rem;
    font-weight: normal;
    line-height: 1.5;
    color: var(--color-black);
    background: url(https://i.pinimg.com/736x/df/9e/c0/df9ec01550f4a55ff5801741231da68e.jpg);
    background-size: cover; 
    background-repeat: no-repeat;
  }
  select.input-field {
    padding: 10px;
    font-size: 1rem;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.sdg-multichoice {
    display: flex;
    flex-wrap: wrap;
}

.sdg-option {
    margin: 5px;
}

.sdg-option input[type="checkbox"] {
    margin-right: 5px;
}
  </style>
</head>
<main class="main">
	<div class="container">
		<section class="wrapper">
			<div class="back-button">
				<a href="/">
					<i class="ion ion-arrow-left-circled"></i> Back to UNRCE Home
				</a>
			</div>
			<div class="heading">
				<div class="logo">
					<img src="{% static 'icons/unrce_log.bmp' %}" alt="UNRCE Logo"> 
				</div>
				<h1 class="text text-large">Become an official UNRCE Member</h1>
				
			</div>

			<form method="post" name="expression-of-interest" class="form">
				{% csrf_token %}
			
				<div class="input-control">
					<label for="{{ form.organization.id_for_label }}" class="input-label" hidden>Organization</label>
					<input type="text" name="organization" id="{{ form.organization.id_for_label }}" class="input-field" placeholder="Organization" required>
				</div>
			    <p>Sector</p>
				<div class="input-control">
					<label for="{{ form.sector.id_for_label }}" class="input-label block-label"></label>
					<select name="{{ form.sector.name }}" id="{{ form.sector.id_for_label }}" class="input-field">
						{% for value, display in form.sector.field.choices %}
							<option value="{{ value }}">{{ display }}</option>
						{% endfor %}
					</select>
				</div>
				<o>SDGs Interested In</o>
				<div class="input-control">
					<label for="{{ form.profile_sdg.id_for_label }}" class="input-label block-label"></label>
					<div class="sdg-multichoice">
						{% for value, display in form.profile_sdg.field.choices %}
							<div class="sdg-option">
								<input type="checkbox" name="{{ form.profile_sdg.name }}" value="{{ value }}" id="{{ form.profile_sdg.id_for_label }}_{{ value }}">
								<label for="{{ form.profile_sdg.id_for_label }}_{{ value }}">{{ display }}</label>
							</div>
					
						{% endfor %}
					</div>
				</div>
			
				<div class="input-control">
					{{ form.message }}  
				</div>
				
			
				<div class="input-control">
					<input type="submit" name="submit" class="input-submit" value="Submit">
				</div>
			</form>
			
		</section>
	</div>
</main>

<script>
	// Delays the appearance of error message
	setTimeout(function () {
		const errorMessage = document.getElementById('error-message');
		if (errorMessage) {
			errorMessage.style.display = 'none';
		}
	}, 3000);
</script>

{% endblock %}
