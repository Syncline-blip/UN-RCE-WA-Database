{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Report</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  .header {
    text-align: center;
    background-color: #007bff;
    color: #fff;
    padding: 20px;
  }

  .header button {
    background-color: #fff;
    color: #007bff;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
  }

  .header button:hover {
    background-color: #ddd;
  }

  .report-container {
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    padding: 20px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  input[type="text"], textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
  }

  textarea {
    resize: vertical;
  }

  .form-group.full-width {
    width: 100%;
  }

  select, input[type="email"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    background-color: #f9f9f9;
  }
  
  select {
    background-color: #fff;
  }


  button[type="submit"], button[type="button"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s;
  }

  button[type="submit"]:hover, button[type="button"]:hover {
    background-color: #0056b3;
  }

  .save-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

</style>
</head>
<body>
  
{% block content %}
<div class="header">
  <h1>Create Report</h1>
  <button onclick="window.location.href='initial-landing.html'">Back to Home</button>
</div>

<div class="report-container">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    {% for field in form %}
    <div class="form-group">
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field }}
    </div>
    {% endfor %}

    <div class="save-options">
      <button type="submit">Save Report</button>
    </div>

  </form>
</div>
{% endblock %}
  
  <script>
    // Simulate saving partial content
    document.getElementById('save-partial').addEventListener('click', function() {
      alert('Report partially saved!');
    });
  </script>
  </body>
  </html>
