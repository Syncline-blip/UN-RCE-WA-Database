{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Report</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url(https://dynamic-media-cdn.tripadvisor.com/media/photo-o/16/07/59/18/tuscany-like-winthrop.jpg?w=1200&h=-1&s=1);
    background-size: cover;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  .header {
    text-align: center;
    background-color: #003087;
    color: #fff;
    padding: 20px;
  }
  .header h1 {
    color:#DAAA00;
  }

  .header a {
    background-color: #fff;
    color: #DAAA00;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
  }

  .header button:hover {
    background-color: #ddd;
  }

  .report-container {
    max-width: 800px;
    margin: 20px auto;
    background-color:rgba(255, 255, 255, 0.8);;
    border-radius: 10px;
    border: none;
    border-left: 8px solid #dce286;
    box-shadow: 4px 0px 8px rgba(0, 0, 0, 0.3);
    padding: 20px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  input[type="text"], textarea {
    width: 95%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
  }

  textarea {
    resize: vertical;
  }

  .form-group.full-width {
    width: 100%;
  }

  select, input[type="email"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    background-color: #f9f9f9;
  }
  
  select {
    background-color: #fff;
  }


  button[type="submit"], button[type="button"] {
    background-color: #003087;
    color: #DAAA00;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s;
  }

  button[type="submit"]:hover, button[type="button"]:hover {
    background-color: #0056b3;
  }

  .save-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

</style>
</head>
<body>
  
  {% block content %}
  <div class="header">
    <h1>Create Report</h1>
    <a href="{% url 'initial-landing' %}">home</a>
  </div>
  
  <div class="report-container">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
      </div>
      {% endfor %}


      <h3>Images:</h3>
      <div id="form-set">
          {{ formset.management_form }}
          {% for form in formset %}
              {{ form.as_p }}
          {% endfor %}
      </div>
      <button type="button" id="add-form">Add another image</button>
      <br><br>
      
      <div class="save-options">
        <button type="submit">Save Report</button>
      </div>
    </form>
  </div>
  {% endblock %}
  
  
  <script>
    // Simulate saving partial content
    document.getElementById('save-partial').addEventListener('click', function() {
      alert('Report partially saved!');
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $('#add-form').click(function() {
        let formIdx = $('#id_images-TOTAL_FORMS').val();
        $('#form-set').append($('#empty-form').html().replace(/__prefix__/g, formIdx));
        $('#id_images-TOTAL_FORMS').val(parseInt(formIdx) + 1);
    });
    </script>
  </body>
  <div id="empty-form" style="display:none;">
    <p>
        <label for="id_images-__prefix__-image">Image:</label> 
        <input type="file" name="images-__prefix__-image" id="id_images-__prefix__-image">
    </p>
</div>
  </html>
