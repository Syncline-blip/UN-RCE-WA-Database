{% load static %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{% block title %}Landing Page{% endblock %}</title>
<link rel="stylesheet" href="{% static 'css/create_report.css' %}">
<div class="header">
  <h1>Create Report</h1>
  <button onclick="window.location.href=' '">Back to Home</button>
</div>

<div class="report-container">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    {% for field in form %}
    <div class="form-group">
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field }}
    </div>
    {% endfor %}

    <div class="save-options">
      <button type="submit">Save Report</button>
    </div>

  </form>
</div>
<script>
  // Simulate saving partial content
  document.getElementById('save-partial').addEventListener('click', function() {
    alert('Report partially saved!');
  });
</script>
