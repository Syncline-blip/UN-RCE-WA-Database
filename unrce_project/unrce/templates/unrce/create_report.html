{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Report</title>


</head>
<body>
  <!--
    This block is for the creation of the reports, it contains the form that is populated based on the fields
    of the model. The formset is for adding images to the model.
  -->
  {% block content %}
  <div class="header">
    <h1>Create Report</h1>
    <a href="{% url 'initial-landing' %}">home</a>
  </div>
  
  <div class="report-container">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- Render report fields -->
      {% for field in report_form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
      </div>
      {% endfor %}

      <!-- Render image upload -->
      <div class="form-group">
        <label for="image">Upload Images</label>
        <input type="file" name="image" id="image" multiple>
      </div>
      
      <div class="save-options">
        <button type="submit">Save Report</button>
      </div>
    </form>
  </div>
{% endblock %}

  
  <script>
    // Simulate saving partial content
    document.getElementById('save-partial').addEventListener('click', function() {
      alert('Report partially saved!');
    });
  </script>

  </html>
