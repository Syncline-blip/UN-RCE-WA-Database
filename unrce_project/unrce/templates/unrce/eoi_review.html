<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Database List Table</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  .header{
    text-align: center;
    background-color: #007bff;
    color: #fff;
    padding: 20px;
  } 


.header button {
  background-color: #fff;
  color: #007bff;
  border: none;
  padding: 5px 15px;
  margin: 0px 150px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
}


.header button:hover {
  background-color: #ddd;
}

  .table-container {
    max-width: 4000px;
    margin: 10px auto;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    padding: 6px;
    text-align: left;
    border-bottom: 1px solid #ddd;
    border-right: 1px solid #ddd;
  }

  th {
    background-color: #f4f4f4;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 14px;
    color: #444;
  }

  tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  tr:hover {
    background-color: #e0e0e0;
    transition: background-color 0.2s;
  }

  td {
    font-size: 14px;
    color: #333;
  }
  
</style>
</head>
<body>
<div class="header">
  <h1>EOI List</h1>
  <a href="{% url 'initial-landing' %}">home</a>
</div>
<!--

-->
<div class="table-container">
  <table border="1">
    <thead>
        <tr>
            <th>EOI ID</th>
            <th>Author</th>
            <th>Title</th>
            <th>Lead Organisation</th>
            <th>Name </th>
            <th>Email</th>
            <th>Created At</th>
            <th>Report Details</th>
            <th>Report Download</th>
        </tr>
    </thead>
    <tbody>
        {% for eoi in eois %}
                <td>{{ eoi.id }}</td>
                <td>{{ eoi.author }}</td>
                <td>{{ eoi.title_of_project }}</td>
                <td>{{ eoi.contributing_organizations }}</td>
                <td>{{ eoi.name }}</td>
                <td>{{ eoi.email }}</td>
                <td>{{ eoi.created_at }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</div>
</body>
</html>
