{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up </title>
    <link rel='stylesheet' href='https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css'>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 1rem;
        font-weight: normal;
        line-height: 1.5;
        color: var(--color-black);
        background: url(https://images5.alphacoders.com/118/1186351.jpg);
        background-size: cover; /* Adjust the background size as needed */
        background-repeat: no-repeat; /* Prevent the background image from repeating */
      }
    </style>
</head>
<body>

<main class="main">
    <div class="container">
        <section class="wrapper">
          <div class="back-button">

            <a href="/">
                <i class="ion ion-arrow-left-circled"></i> Back to UNRCE Home
            </a>
          </div>
            <div class="heading">
              <div class="logo">
                <img src="{% static 'icons/unrce_log.bmp' %}" alt="UNRCE Logo"> 
            </div>
                <h1 class="text text-large">UNRCE Sign Up</h1>
            </div>
            <form class="form" action="{% url 'register' %}" method="post" id="signup-form">
                {% csrf_token %}
                <div class="input-control">
                    <label for="username" class="input-label" hidden>Username</label>
                    <input type="text" id="username" name="username" class="input-field" placeholder="Username" required>
                </div>
                <div class="input-control">
                    <label for="email" class="input-label" hidden>Email</label>
                    <input type="email" id="email" name="email" class="input-field" placeholder="Email" required>
                </div>
                <div class="input-control">
                    <label for="first_name" class="input-label" hidden>First Name</label>
                    <input type="text" id="first_name" name="first_name" class="input-field" placeholder="First Name" required>
                </div>
                <div class="input-control">
                    <label for="last_name" class="input-label" hidden>Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="input-field" placeholder="Last Name" required>
                </div>
                <div class="input-control">
                    <label for="org" class="input-label" hidden>Organization</label>
                    <input type="text" id="org" name="org" class="input-field" placeholder="Organization" required>
                </div>
                <div class="input-control">
                    <label for="password1" class="input-label" hidden>Password</label>
                    <input type="password" id="password1" name="password1" class="input-field" placeholder="Password" required>
                    <p id="password-strength-text"></p>
                </div>
                <div class="input-control">
                    <label for="password2" class="input-label" hidden>Confirm Password</label>
                    <input type="password" id="password2" name="password2" class="input-field" placeholder="Confirm Password" required>
                </div>
                <div class="input-control">
                    <button type="submit" id="signup-button" class="input-submit" disabled>Sign Up</button>
                </div>
                <div class="auth-options">
                    <span>Already have an account? <a href="{% url 'login' %}" class="text text-links">Log In</a></span>
                </div>
            </form>
        </section>
    </div>
</main>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const usernameField = document.getElementById("username");
    const passwordField = document.getElementById("password1");
    const passwordConfirmField = document.getElementById("password2");
    const signupButton = document.getElementById("signup-button");
    const strengthMeter = document.getElementById(
      "password-strength-meter"
    );
    const strengthText = document.getElementById("password-strength-text");

    function updateSignupButton() {
      // Check if the username length is correct and if the password is valid
      const isUsernameValid = usernameField.value.length >= 5; // Adjust the minimum username length
      const password = passwordField.value;
      const isPasswordValid = zxcvbn(password).score >= 3; // Adjust the password strength score

      // Enable or disable the signup button based on validation
      signupButton.disabled = !(isUsernameValid && isPasswordValid);
    }

    // Listen for input in username and password fields
    usernameField.addEventListener("input", updateSignupButton);
    passwordField.addEventListener("input", updateSignupButton);

    // Password strength meter code (same as before)
    passwordField.addEventListener("input", function () {
      const password = passwordField.value;
      const result = zxcvbn(password);

      strengthMeter.style.backgroundColor = "#FF0000"; // Default to red

      strengthMeter.value = result.score;
      strengthText.textContent = result.feedback.suggestions.join(" ");

      const colors = [
        "#FF0000",
        "#FF5E00",
        "#FFD700",
        "#7FFF00",
        "#00FF00",
      ];
      strengthMeter.style.backgroundColor = colors[result.score];

      updateSignupButton(); // Call the update function to check password validity
    });
  });
</script>

</body>
</html>
