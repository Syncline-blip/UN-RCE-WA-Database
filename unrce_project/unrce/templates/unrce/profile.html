{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f6;
        margin: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .profile-container {
        background: #fff;
        padding: 50px;
        border-radius: 12px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }

      img.profile-picture {
        width: 200px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
      }

      input[type="text"],
      input[type="email"],
      input[type="file"] {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid #e1e1e1;
        border-radius: 8px;
        font-size: 16px;
      }

      button {
        padding: 15px 30px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="profile-container">
      <center>
        <img
          src="2544.webp"
          alt="Profile Picture"
          class="profile-picture"
          id="displayProfilePic"
        />
        <input
          type="file"
          id="profilePic"
          name="profilePic"
          style="display: none"
        />
      </center>
      <label for="name">Name:</label>
        <span id="displayName">{{ user.first_name }} {{ user.last_name }}</span>
        <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        style="display: none"
        />


      <label for="username">Username:</label>
      <span id="displayUsername">{{ user.username }}</span>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter your username"
        style="display: none"
      />

      <label for="email">Email:</label>
      <span id="displayEmail">{{ user.email }}</span>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        style="display: none"
      />

      <label for="org">Organisation:</label>
      <span id="displayOrg">{{ account.organization }}</span>
      <input
        type="text"
        id="org"
        name="org"
        placeholder="Enter your organisation"
        style="display: none"
      />

      <center>
        <button type="button" id="editButton">Edit Profile</button>
        <button type="submit" id="updateButton" style="display: none">
          Update Profile
        </button>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
      </center>
    </div>

    <script>
      let isEditing = false;

      const toggleEditing = () => {
        isEditing = !isEditing;

        const fields = ["name", "username", "email", "org", "profilePic"];
        fields.forEach((field) => {
          const inputField = document.getElementById(field);
          const displayField = document.getElementById(
            "display" + capitalizeFirstLetter(field)
          );

          if (isEditing) {
            inputField.style.display = "block";
            displayField.style.display = "none";
            if (field !== "profilePic") {
              inputField.value = displayField.textContent;
            }
          } else {
            displayField.style.display = "block";
            inputField.style.display = "none";
            if (field !== "profilePic") {
              displayField.textContent = inputField.value;
            }
          }
        });

        document.getElementById("editButton").style.display = isEditing
          ? "none"
          : "block";
        document.getElementById("updateButton").style.display = isEditing
          ? "block"
          : "none";
      };

      const capitalizeFirstLetter = (string) => {
        return string.charAt(0).toUpperCase() + string.slice(1);
      };

      document
        .getElementById("editButton")
        .addEventListener("click", toggleEditing);
      document
        .getElementById("updateButton")
        .addEventListener("click", toggleEditing);
    </script>
  </body>
</html>

{% endblock %}
