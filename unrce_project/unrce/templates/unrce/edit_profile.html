<form method="post">
    {% csrf_token %}
    <h3>First Name</h3>
    {{ form.first_name }}<br>
    <h3>Last Name</h3>
    {{ form.last_name }}<br>
    <h3> Email</h3>
    {{ form.email }}<br>
    <h3> Password Change (optional)</h3>


    New Password: {{ form.new_password }}<br>
    Confirm Password: {{ form.confirm_password }}<br>

    <button type="submit">Save changes</button>
</form>
