<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Landing Page</title>
    <style>
      
        body {
            font-family: proxima-nova;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #003087;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .menu-bar {
            background-color: #333;
            overflow: hidden;
            position: relative; /* Add relative positioning */
        }

        .menu-bar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .menu-bar a:hover {
            background-color: #ddd;
            color: black;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .openbtn {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
        }

        .openbtn:hover {
            background-color: #444;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }

        @media screen and (max-height: 450px) {
            .sidebar {padding-top: 15px;}
            .sidebar a {font-size: 18px;}
        }

        html {
            scroll-behavior: smooth;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
        }

        .flex-item {
            width: 50%;
            padding: 10px; /* Optional: for some spacing */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items:center;
            border:2px solid blue;
            background-color: #e6f2ff;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>United Nation Regional Centre of Expertise (WA)</h1>
    </div>

    <div class="menu-bar">
        <a href="initial-landing.html"><i class="fa fa-home"></i></a>
        <a href="forms.html">Expression of Interest</a>
        <a href="create_report.html">Project Reporting</a>
        <button class="openbtn" onclick="openNav()">☰</button>
    </div>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="#">About</a>
        <a href="#">Profile</a>
        <a href="#">Clients</a>
        <a href="#">Contact Us</a>
    </div>

    <div class="content flex-container">
        {% block content %}{% endblock %}
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }
        
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
        }
    </script>
</body>
</html>
