<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
</head>
<body>
    <h1>View Report</h1>
    
    <h2>Report Details</h2>
    {% for field in form %}
        <strong>{{ field.label }}:</strong> <br> 
        {% if field.name == 'audience' or field.name == 'delivery' %}
            {{ field.value|join:", " }}
        {% else %}
            {{ field.value }}
        {% endif %}
        <br><br>
    {% endfor %}
    
    <h2>Existing Images</h2>
    {% for img in existing_images %}
        <img src="{{ img.image.url }}" alt="Image" width="300"><br>
    {% endfor %}
    <a href="{% url 'report_review' %}">Return</a>
</body>
</html>
