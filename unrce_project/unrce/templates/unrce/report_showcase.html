<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Report Showcase</title>
<head>
  <style>
    .gallery-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 40px;
    }
  
    .gallery-item {
      margin: 5px;
      padding: 5px;
      border: 1px solid #ccc;
      position: relative;
      width: 20%; /* Adjust the width and margin to your desired size */
      max-width: 100%; /* Set a maximum width for each item */
    }
  
    .gallery-item img {
      max-width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }
  
    .description-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      text-align: center;
      z-index: 999;
    }
  
    .description-content {
      max-width: 80%;
      margin: 10% auto;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }
  
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 24px;
    }
  
    div.desc {
      padding: 15px;
      text-align: center;
    }
  </style>
    
</head>
<body>
  <header>
    <h1>Reports</h1>
  </header>

<div class="gallery-row">
  <div class="gallery-item">
    <img src="https://images.unsplash.com/photo-1488190211105-8b0e65b80b4e?w=500&h=500&fit=crop"  alt="person writing in a notebook beside by an iPad, laptop, printed photos, spectacles, and a cup of coffee on a saucer" width="600" height="400" onclick="showDescription('Cinque Terre', 'Add a description of the image here')">
    <div class="desc">Add a description of the image here</div>
  </div>

  <div class="gallery-item">
    <img src="https://images.unsplash.com/photo-1515260268569-9271009adfdb?w=500&h=500&fit=crop" alt="sunset behind San Francisco city skyline" width="600" height="400" onclick="showDescription('Forest', 'Add a description of the image here')">
    <div class="desc">Add a description of the image here</div>
  </div>

  <div class="gallery-item">
    <img src="https://images.unsplash.com/photo-1506045412240-22980140a405?w=500&h=500&fit=crop" alt="people holding umbrellas on a busy street at night lit by street lights and illuminated signs in Tokyo, Japan" width="600" height="400" onclick="showDescription('Northern Lights', 'Add a description of the image here')">
    <div class="desc">Add a description of the image here</div>
  </div>
</div>

<div class="gallery-row">
  <div class="gallery-item">
    <img src="https://images.unsplash.com/photo-1514041181368-bca62cceffcd?w=500&h=500&fit=crop" alt="car interior from central back seat position showing driver and blurred view through windscreen of a busy road at night"width="600" height="400" onclick="showDescription('Mountains', 'Add a description of the image here')">
    <div class="desc">Add a description of the image here</div>
  </div>

  <div class="gallery-item">
    <img src="https://images.unsplash.com/photo-1445810694374-0a94739e4a03?w=500&h=500&fit=crop" alt="back view of woman wearing a backpack and beanie waiting to cross the road on a busy street at night in New York City, USA"width="600" height="400" onclick="showDescription('Northern Lights', 'Add a description of the image here')">
    <div class="desc">Add a description of the image here</div>
  </div>

  <div class="gallery-item">
    <img src="https://images.unsplash.com/photo-1486334803289-1623f249dd1e?w=500&h=500&fit=crop" alt="man wearing a black jacket, white shirt, blue jeans, and brown boots, playing a white electric guitar while sitting on an amp"width="600" height="400" onclick="showDescription('Northern Lights', 'Add a description of the image here')">
    <div class="desc">Add a description of the image here</div>
  </div>
 
</div>

<div class="description-container" id="description-container" onclick="hideDescription()">
  <div class="description-content">
    <span class="close-button" onclick="hideDescription()">&#10006;</span>
    <h2 id="image-title"></h2>
    <p id="image-description"></p>
  </div>
</div>

<script>
function showDescription(title, description) {
  document.getElementById("image-title").textContent = title;
  document.getElementById("image-description").textContent = description;
  document.getElementById("description-container").style.display = "block";
}

function hideDescription() {
  document.getElementById("description-container").style.display = "none";
}
</script>

</body>
</html>
