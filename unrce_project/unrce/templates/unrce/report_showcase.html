  <style>
    header {
    background-color: rgba(2, 238, 234, 0.3);
    text-align: center;
    padding: 20px 0;
    margin-bottom: 10px;
    z-index: 1999;
    top: 2rem;
    align-items: center;
    border: 3px solid #003087;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    width: calc(100% - 10px); /* Adjust the space as needed */
    max-width: 100%;
  }
  header h1{
    color: #003087;
    text-align: center;
    margin-bottom: 0%;
  }
  .left-content {
    display: flex; /* Use flex to align logo and title side by side */
    align-items: center; /* Center vertically */
}

    .site-logo {
        width: 50px; /* Adjust logo size as needed */
        height: auto; /* Maintain aspect ratio */
        margin-right: 10px; /* Adjust margin as needed */
    }

    .site-title {
        font-size: 18px; 
        font-weight: bold;
    }

      .nav-buttons {
        display: inline-block;
    }
    .nav-buttons .nav-button {
        background-color: transparent;
        border: none;
        color: black;
        padding: 10px 20px;
        margin: 0;
        cursor: pointer;
        border-radius: 30px;
        display: inline-block;
        transition: background-color 0.3s, border-radius 0.3s;
        margin-left: 5px; 
        margin-right: 10px;
        font-size: 15px ;
        font-weight: bold;
    }
    .gallery-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 40px;
    }
  
    .gallery-item {
      margin: 5px;
      padding: 5px;
      border: 1px solid #ccc;
      background-color: rgba(225,225,225,0.3);
      position: relative;
      width: 20%; /* Adjust the width and margin to your desired size */
      max-width: 100%; /* Set a maximum width for each item */
    }
  
    .gallery-item img {
      max-width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery-item:hover {
    transform: scale(1.05); 
    transition: transform 0.2s; 
   }
    .description-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      text-align: center;
      z-index: 999;
    }
  
    .description-content {
      max-width: 80%;
      margin: 10% auto;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }
  
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 24px;
    }
  
    div.desc {
      padding: 15px;
      text-align: center;
    }
    .video{
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }
  </style>
</head>

<div class="description-container" id="description-container" onclick="hideDescription()">
  <div class="description-content">

    <h2 id="image-title"></h2>
    <p id="image-description"></p>
  </div>
</div>

<script>
function showDescription(title, description) {
  document.getElementById("image-title").textContent = title;
  document.getElementById("image-description").textContent = description;
  document.getElementById("description-container").style.display = "block";
}

function hideDescription() {
  document.getElementById("description-container").style.display = "none";
}
</script>
