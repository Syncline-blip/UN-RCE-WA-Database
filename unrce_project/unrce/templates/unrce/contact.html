{% extends "base.html" %}
{% load static %}
{% block head %}
    {{ block.super }}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <title>{% block title %}Landing Page{% endblock %}</title>
{% endblock %}

{% block contact %}
<div class="contact-container">
    <div class="contact-box">
        <h1>Feel free to reach out to us if you have any queries!</h1>
        <p>Email: UNRCE@gmail.com</p>
        <p>Phone number: +81 3 5467 1212</p>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const contactBox = document.querySelector('.contact-box');
    
        // Wait for a short delay (e.g., 500ms or 0.5s) before showing the box for a better effect
        setTimeout(function() {
            contactBox.classList.add('show-contact');
        }, 500);
    });
    
</script>
{% endblock %}
