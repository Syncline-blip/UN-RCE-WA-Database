<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="D:\CITS 3200\UN-RCE-WA-Database\unrce_project\unrce\static\css\login.css">       
        
    <style>
    body {
            font-family: Arial, sans-serif;
            background-image: url("https://www.mdpi.com/sustainability/sustainability-13-02560/article_deploy/html/images/sustainability-13-02560-g001-550.jpg");
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
            text-align: center;

        }

        .auth-options {
            margin-top: 20px;
            font-size: 14px;
        }

        .auth-options a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        .auth-options a:hover {
            text-decoration: underline;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 93%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #003087;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form action="/path-to-your-backend" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder = "Username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder = "Password" required>
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
        <div class="auth-options">
            <a href="signup.html">Create an account</a>
        </div>
    </form>
</div>

</body> 
</html>
